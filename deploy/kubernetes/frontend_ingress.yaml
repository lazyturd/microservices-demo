apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-end-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - sock-shop.ayomide.shop
    secretName: echo-tls
# spec:
  rules:
  - host: sock-shop.ayomide.shop
    http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: front-end
              port:
                number: 80

